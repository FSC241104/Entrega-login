{% extends 'layout.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-3">
        <div class="card-body">
            <h2 class="card-title text-center">Crear Cuenta</h2>
            <form method="POST" action="/singin">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase単a</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contrase単a" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Contrase単a</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirme su contrase単a" required>
                </div>
                <button class="btn btn-primary w-100"  type="submit">Registrarse</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
