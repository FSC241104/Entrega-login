{% extends 'layout.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Restablecer Contrase単a</h2>
    <form method="POST" action="{{ url_for('cambiar_password') }}">
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
        </div>
        <div class="mb-3">
            <label for="new_password" class="form-label">Nueva Contrase単a</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirmar Nueva Contrase単a</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Restablecer Contrase単a</button>
    </form>
</div>
{% endblock %}
